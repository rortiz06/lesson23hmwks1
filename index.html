<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeBook - COSC1315
    </title>
</head>
<style>
    body {
        background: linear-gradient(to right, blue 0%, lightblue 100%);
    }

.tableclass{
    border: solid white 5px;
}
img{
    width: 350;
    height: auto;
}

a:link,
    a:visited{
      font-weight: bold;
      text-decoration: none;
      color: white;

    }
      
</style>

<body>
    <table class="tableclass"> 
        <tr>
            <td>
                <form name="theform">
                    <table>

                        <tr>

                            <td rowspan="9"><img src="pic1.png" alt="Picture of GradeBook"></td>
                            <td style="float:right"><strong>Practice Exercises (15%):</strong></td>
                            <td><input name="practiceFmInput" size="10"></td>
                        </tr>

                        <tr>

                            <td style="float:right"><strong>Homework Exercises (30%):</strong></td>
                            <td><input name="homeworkFmInput" size="10"></td>
                        </tr>

                        <tr>

                            <td style="float:right"><strong>Exam1 HTML5 (10%):</strong></td>
                            <td><input name="exam1FmInput" size="10"></td>
                        </tr>

                        <tr>

                            <td style="float:right"><strong>Exam2 CSS (10%):</strong></td>
                            <td><input name="exam2FmInput" size="10"></td>
                        </tr>

                        <tr>

                            <td style="float:right"><strong>Exam3 JavaScipt (10%):</strong></td>
                            <td><input name="exam3FmInput" size="10"></td>
                        </tr>

                        <tr>

                            <td style="float:right"><strong>Project (25%):</strong></td>
                            <td><input name="projectFmInput" size="10"></td>
                        </tr>

                        <tr>
                            <td style="float: right;"><strong>Overall Average (numeric):</strong></td>
                            <td style="background-color: white; color: black" id="averageNumericFmOutput"></td>
                        </tr>

                        <tr>
                            <td style="float: right;"><strong>Overall Average (letter):</strong></td>
                            <td style="background-color: white; color: black" id="averageLetterFmOutput"></td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <input type="button" name="calc" value="Calculate" onclick="calculate();">
                                <input type="button" name="clear" value="Clear" onclick="clearinfo();">
                            </td>
                        </tr>



                    </table>
                </form>
            </td>
        </tr>
    </table>

    <script>
        document.theform.practiceFmInput.focus();


        function calculate() {
            const practice_c = .15;
            const homework_c = .30;
            const exam1_c = .10;
            const exam2_c = .10;
            const exam3_c = .10;
            const project_c = .25;


            var practice;
            var homework;
            var exam1;
            var exam2;
            var exam3;
            var project;

            var averageNumeric;
            var averageLetter;



            practice = parseFloat(document.theform.practiceFmInput.value);
            homework = parseFloat(document.theform.homeworkFmInput.value);
            exam1 = parseFloat(document.theform.exam1FmInput.value);
            exam2 = parseFloat(document.theform.exam2FmInput.value);
            exam3 = parseFloat(document.theform.exam3FmInput.value);
            project = parseFloat(document.theform.projectFmInput.value);




            averageNumeric = parseFloat((practice * practice_c) + (homework * homework_c) + (exam1 * exam1_c) + (exam2 * exam2_c) + (exam3 * exam3_c) + (project * project_c));
            if (averageNumeric >= 90)
                averageLetter = "A"
            else if (averageNumeric >= 80)
                averageLetter = "B"
            else if (averageNumeric >= 70)
                averageLetter = "C"
            else if (averageNumeric >= 60)
                averageLetter = "D"
            else
                averageLetter = "F"




            document.getElementById("averageNumericFmOutput").innerHTML = averageNumeric.toFixed(2)
            document.getElementById("averageLetterFmOutput").innerHTML = averageLetter





        }
        function clearinfo() {
            document.theform.practiceFmInput.value = " ";
            document.theform.homeworkFmInput.value = " ";
            document.theform.exam1FmInput.value = " ";
            document.theform.exam2FmInput.value = " ";
            document.theform.exam3FmInput.value = " ";
            document.theform.projectFmInput.value = " ";



            document.getElementById("averageNumericFmOutput").innerHTML = " ";
            document.getElementById("averageLetterFmOutput").innerHTML = " ";


            document.theform.practiceFmInput.focus();


        }

    </script>

</body>
